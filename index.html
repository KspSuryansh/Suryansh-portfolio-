<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suryansh - Civil Engineering Student</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

    <style>
        /* --- 1. Global Styles & Apple Blue Theme --- */
        
        :root {
            /* Apple Blue Color Palette (Dark Mode - Default) */
            --apple-blue: #007aff;
            --apple-blue-light: #58a6ff;
            --whatsapp-green: #25D366;
            
            --bg-color: #000000;
            --bg-image: radial-gradient(circle at 10% 10%, rgba(0, 122, 255, 0.15), transparent 30%),
                        radial-gradient(circle at 90% 80%, rgba(0, 122, 255, 0.15), transparent 30%);
            --text-color: #f5f5f7;
            --text-secondary: #8e8e93;
            
            /* Glassmorphism Variables */
            --glass-bg: rgba(28, 28, 30, 0.7); /* Dark glass */
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);

            /* Bouncy Animation Timing */
            --bounce-cubic: cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        [data-theme="light"] {
            /* Light Mode Palette */
            --bg-color: #f5f5f7;
            --bg-image: radial-gradient(circle at 10% 10%, rgba(0, 122, 255, 0.1), transparent 30%),
                        radial-gradient(circle at 90% 80%, rgba(0, 122, 255, 0.1), transparent 30%);
            --text-color: #1d1d1f;
            --text-secondary: #6e6e73;

            /* Light Glassmorphism */
            --glass-bg: rgba(242, 242, 247, 0.7); /* Light glass */
            --glass-border: rgba(0, 0, 0, 0.1);
            --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            background-image: var(--bg-image);
            background-attachment: fixed;
            background-size: cover;
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        section {
            padding: 6rem 0 2rem;
        }

        h1, h2, h3 {
            font-weight: 600;
            margin-bottom: 1rem;
        }

        h1 { font-size: 3.5rem; line-height: 1.1; }
        h2 {
            font-size: 2.5rem;
            color: var(--text-color);
            text-align: center;
            margin-bottom: 3rem;
        }

        p {
            margin-bottom: 1rem;
            color: var(--text-secondary);
            font-size: 1.05rem;
        }

        a {
            color: var(--apple-blue);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        a:hover {
            color: var(--apple-blue-light);
        }

        /* --- 2. Glassmorphism Helper Class --- */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%); /* Safari support */
            border: 1px solid var(--glass-border);
            border-radius: 16px; /* Apple-style rounded corners */
            box-shadow: var(--glass-shadow);
            padding: 2rem;
            transition: transform 0.4s var(--bounce-cubic), box-shadow 0.4s ease;
        }
        
        .glass-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 12px 40px 0 rgba(0, 0, 0, 0.4);
        }

        /* --- 3. Loader Intro --- */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
        }
        #loader.hidden {
            opacity: 0;
            visibility: hidden;
        }
        #loader h1 {
            color: var(--text-color);
            font-size: 2.5rem;
            opacity: 0;
            animation: text-reveal 1.5s ease-out forwards;
        }
        @keyframes text-reveal {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* --- 4. Cursor Glow (Desktop Only) --- */
        #cursor-glow {
            position: fixed;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, var(--apple-blue) 0%, transparent 60%);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            opacity: 0.15;
            z-index: 0;
            transition: opacity 0.3s ease;
        }

        /* --- 5. Header & Navigation --- */
        .header {
            position: fixed;
            top: 1rem;
            left: 50%;
            transform: translateX(-50%);
            width: 95%;
            max-width: 1100px;
            z-index: 100;
            border-radius: 16px;
            padding: 0; /* Padding will be on the navbar */
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 60px;
            padding: 0 1.5rem;
        }

        .nav-logo {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-color);
        }

        .nav-menu {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 1.5rem;
        }

        .nav-links a {
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 0.9rem;
            transition: color 0.3s ease, transform 0.3s var(--bounce-cubic);
            display: inline-block;
        }
        .nav-links a:hover {
            color: var(--text-color);
            transform: scale(1.1);
        }

        #theme-toggle {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.25rem;
            cursor: pointer;
            transition: transform 0.4s var(--bounce-cubic);
        }
        #theme-toggle:hover {
            transform: scale(1.1) rotate(15deg);
        }

        .menu-toggle {
            display: none;
            font-size: 1.5rem;
            color: var(--text-color);
            cursor: pointer;
        }

        /* --- 6. Home/Hero Section (MODIFIED) --- */
        #home {
            min-height: 100vh;
            display: flex;
            flex-direction: column; /* Changed to column */
            justify-content: center;
            align-items: center;
            text-align: center;
            padding-top: 70px; /* Offset for fixed header */
        }
        
        .profile-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%; /* Makes it circular */
            object-fit: cover; /* Keeps image aspect ratio */
            margin-bottom: 1.5rem;
            border: 3px solid var(--apple-blue-light);
            box-shadow: 0 4px 20px rgba(0, 122, 255, 0.2);
            transition: transform 0.4s var(--bounce-cubic), box-shadow 0.3s ease; /* Added transition */
        }
        .profile-photo:hover {
            transform: scale(1.08); /* Slightly larger on hover */
            box-shadow: 0 8px 25px rgba(0, 122, 255, 0.4);
        }

        #home .name-header {
            font-size: clamp(2.5rem, 8vw, 5rem);
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 0.5rem;
        }

        /* UPDATED: Tagline Style */
        #home .tagline {
            font-size: clamp(1rem, 4vw, 1.5rem);
            color: var(--text-secondary);
            font-weight: 400;
            margin-bottom: 1.5rem; /* Added margin for button */
        }
        
        /* NEW: Hero Learn More Button Style */
        .hero-button {
            display: inline-block;
            background: var(--apple-blue);
            color: #fff;
            padding: 0.75rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            transition: transform 0.4s var(--bounce-cubic), box-shadow 0.3s ease;
            box-shadow: 0 8px 20px rgba(0, 122, 255, 0.25);
            
            /* --- ADDED --- */
            animation: hero-bounce 2.5s var(--bounce-cubic) infinite;
        }
        .hero-button:hover {
            /* --- ADDED --- */
            animation: none;
            
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 12px 30px rgba(0, 122, 255, 0.4);
            color: #fff;
        }


        /* --- 7. Sections (About, Edu, etc.) --- */
        #about .about-content {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        
        .education-card h3 {
            color: var(--apple-blue);
            font-size: 1.75rem;
        }
        .education-card p {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin: 0.5rem 0;
        }

        /* --- 8. Skills Section --- */
        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 1.5rem;
        }
        .skill-card {
            text-align: center;
            padding: 1.5rem;
        }
        .skill-card i {
            font-size: 3rem;
            color: var(--apple-blue);
            margin-bottom: 1rem;
            transition: transform 0.4s var(--bounce-cubic);
        }
        .skill-card:hover i {
            transform: scale(1.2) rotate(-10deg);
        }
        .skill-card h3 {
            font-size: 1.1rem;
            color: var(--text-color);
        }

        /* --- 9. Projects Section --- */
        .project-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }
        .project-card {
            overflow: hidden;
            padding: 0; /* Remove padding for image */
        }
        .project-card img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-bottom: 1px solid var(--glass-border);
        }
        .project-info {
            padding: 1.5rem;
        }
        .project-info h3 {
            font-size: 1.5rem;
            color: var(--apple-blue);
        }

        /* --- 10. Habits Section --- */
        .habits-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }
        .habit-item {
            display: flex;
            align-items: center;
            padding: 1.5rem;
        }
        .habit-item i {
            font-size: 2rem;
            color: var(--apple-blue);
            margin-right: 1.5rem;
            width: 40px;
            text-align: center;
            transition: transform 0.4s var(--bounce-cubic);
        }
        .habit-item:hover i {
            transform: scale(1.2);
        }
        .habit-item h3 {
            font-size: 1.05rem;
            margin: 0;
            color: var(--text-color);
        }

        /* --- 11. Contact Section --- */
        #contact {
            text-align: center;
        }
        .contact-info {
            margin: 2rem 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }
        .contact-info p {
            font-size: 1.25rem;
            margin: 0;
            color: var(--text-color);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            transition: transform 0.3s var(--bounce-cubic);
        }
        .contact-info p:hover {
            transform: translateY(-3px) scale(1.02);
        }
        .contact-info p a {
            color: var(--apple-blue);
            font-weight: 500;
        }
        .contact-info i {
            font-size: 1.5rem;
            color: var(--apple-blue-light);
        }
        
        .contact-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--apple-blue);
            color: #fff;
            padding: 0.75rem 1.75rem;
            border-radius: 50px; /* Pill shape */
            font-weight: 600;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border: none;
            cursor: pointer;
            transition: transform 0.4s var(--bounce-cubic), box-shadow 0.3s ease;
        }
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 122, 255, 0.3);
        }

        .btn-whatsapp {
            background: var(--whatsapp-green);
        }
        .btn-whatsapp:hover {
            box-shadow: 0 6px 20px rgba(37, 211, 102, 0.3);
        }

        /* --- 12. Footer Section --- */
        footer {
            text-align: center;
            padding: 3rem 0;
            margin-top: 4rem;
        }
        footer p {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin: 0;
        }

        /* --- 13. Bouncy Scroll Animations --- */
        .reveal {
            opacity: 0;
            transform: translateY(30px) scale(0.95);
            transition: opacity 0.8s var(--bounce-cubic), transform 0.8s var(--bounce-cubic);
        }
        .reveal.visible {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
        /* Staggered animation for grid items */
        .reveal-child {
            transition-delay: calc(0.1s * var(--child-index, 1));
        }

        /* --- 14. Floating Socials (3-dot menu) --- */
        .floating-socials-container {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            z-index: 90;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 0.75rem;
        }

        .social-toggle {
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            color: var(--text-color);
            background: var(--apple-blue);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 122, 255, 0.4);
            transition: transform 0.3s var(--bounce-cubic), box-shadow 0.3s ease;
        }
        .social-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 122, 255, 0.5);
        }

        .social-icons-wrapper {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            max-height: 0; /* Hidden by default */
            overflow: hidden;
            transition: max-height 0.4s ease-out; /* Smooth slide up/down */
        }
        .social-icons-wrapper.active {
            max-height: 300px; /* Enough to show all icons */
        }

        .social-icon {
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            color: var(--text-color);
            padding: 0; /* Override glass-card padding */
            border-radius: 50%;
            opacity: 0;
            transform: scale(0);
            transition: opacity 0.3s ease, transform 0.4s var(--bounce-cubic), box-shadow 0.3s ease;
            box-shadow: var(--glass-shadow); /* Ensure shadow is present */
        }
        .social-icons-wrapper.active .social-icon {
            opacity: 1;
            transform: scale(1);
        }

        /* Staggered animation for social icons */
        .social-icons-wrapper.active .social-icon:nth-child(1) { transition-delay: 0.05s; }
        .social-icons-wrapper.active .social-icon:nth-child(2) { transition-delay: 0.10s; }
        .social-icons-wrapper.active .social-icon:nth-child(3) { transition-delay: 0.15s; }
        .social-icons-wrapper.active .social-icon:nth-child(4) { transition-delay: 0.20s; }
        .social-icons-wrapper.active .social-icon:nth-child(5) { transition-delay: 0.25s; }

        .social-icon:hover {
            box-shadow: 0 6px 20px 0 rgba(0, 122, 255, 0.3);
            transform: scale(1.1);
        }

        /* --- ADDED: Bouncy Button Keyframes --- */
        @keyframes hero-bounce {
          0%, 100% {
            transform: translateY(0) scale(1);
          }
          50% {
            /* थोड़ा ऊपर उछालें और हल्का सा बड़ा करें */
            transform: translateY(-8px) scale(1.03);
          }
        }

        /* --- 15. Mobile Responsiveness --- */
        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            h2 { font-size: 2rem; }
            
            .profile-photo {
                width: 120px;
                height: 120px;
            }

            /* Hide cursor glow on mobile */
            #cursor-glow {
                display: none;
            }

            /* Mobile Header (FIXED) */
            .header {
                top: 0;
                width: 100%;
                border-radius: 0;
                left: 0;
                transform: none;
                background: var(--glass-bg);
                backdrop-filter: blur(20px) saturate(180%);
                -webkit-backdrop-filter: blur(20px) saturate(180%);
                border-bottom: 1px solid var(--glass-border);
            }

            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px; /* Below navbar */
                left: 0;
                width: 100%;
                background: var(--glass-bg);
                backdrop-filter: blur(20px) saturate(180%);
                -webkit-backdrop-filter: blur(20px) saturate(180%);
                text-align: center;
                padding: 1rem 0;
                border-bottom: 1px solid var(--glass-border);
                box-shadow: var(--glass-shadow);
            }
            .nav-links.active {
                display: flex;
            }
            .nav-links li {
                margin: 0.5rem 0;
            }
            .nav-links a {
                font-size: 1.1rem;
                color: var(--text-color);
            }

            .menu-toggle {
                display: block;
                z-index: 101; /* Above theme toggle */
            }
            
            #theme-toggle {
                font-size: 1.1rem; /* Make it smaller */
            }
            
            /* Mobile adjustments for floating socials */
            .floating-socia
